<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Rapier Room</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
      }
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        color: #ffffff;
        font-family: sans-serif;
        z-index: 1;
      }
      #start {
        padding: 10px 20px;
        font-size: 20px;
        cursor: pointer;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ffffff;
        font-family: sans-serif;
        font-size: 18px;
        text-align: center;
        z-index: 1;
        display: none;
      }
      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <!-- Map bare specifiers used in src/main.js to CDN modules so we avoid bundler issues -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.174.0/three.module.min.js",
          "three/addons/": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.174.0/examples/jsm/",
          "@sparkjsdev/spark": "https://sparkjs.dev/releases/spark/0.1.2/spark.module.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="info"><button id="start">Click to play</button></div>
    <div id="loading">
      <div class="spinner"></div>
      Loading splats...
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
